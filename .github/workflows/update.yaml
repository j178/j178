name: Update readme

on:
  schedule:
    # Run at 0 am every day
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate 3D contribution profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          SETTING_JSON: ./3d-profile-settings.json
      - name: Read GitHub cookies from 1Password
        id: op-load-secret
        uses: 1password/load-secrets-action@v2
        with:
          export-env: false
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          GH_SESSION: "op://Development/GitHub Alt Cookie/credential"
          GH_DEVICE_ID: "op://Development/GitHub Alt Cookie/device_id"
      - name: Upload to GitHub
        uses: j178/github-s3@master
        id: upload
        with:
          github-session: ${{ steps.op-load-secret.outputs.GH_SESSION }}
          github-device-id: ${{ steps.op-load-secret.outputs.GH_DEVICE_ID }}
          files: >-
            ./profile-3d-contrib/profile-3d.svg
      - name: Update readme
        run: |
          link=$(echo ${{ steps.upload.outputs.links }} | tr -d '\n')
          sed -i "2 s|src=\"[^\"]*\"|src=\"$link\"|" README.md

      - name: Download github-contrib-stats
        run: |
          curl -sSL --output /tmp/github-contrib-stats.tar.gz https://github.com/j178/github-contrib-stats/releases/latest/download/github-contrib-stats-x86_64-unknown-linux-gnu.tar.gz && \
          tar -xvf /tmp/github-contrib-stats.tar.gz -C /tmp && \
          chmod +x /tmp/github-contrib-stats
      - name: Update contribute stats
        run: /tmp/github-contrib-stats -u ${{ github.repository_owner }} --update contribution.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: rm -rf ./profile-3d-contrib
      - name: Add & Commit
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A .
          git commit -m "Update readme daily"
          git push
